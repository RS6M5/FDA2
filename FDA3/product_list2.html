<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог цветов</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .auth-links {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .cart {
            position: fixed;
            top: 50px;
            right: 10px;
            width: 200px;
            border: 1px solid #000;
            padding: 5px;
            background-color: #f9f9f9;
        }
        .catalog {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .catalog-item {
            text-align: center;
            display: flex;
            flex-direction: column;
            width: 30%;
        }
        .catalog-item img {
            width: 100%;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Каталог цветов</h1>
        <div class="auth-links">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#registerModal">Регистрация</button>
        </div>
        <div class="catalog">
            <div class="catalog-item">
                <img src="https://i.pinimg.com/originals/b1/05/6e/b1056eaf60fd9397925e1e7334c5531b.jpg" alt="Flower 1">
                <h3>Букет 1</h3>
                <div class="button-container">
                    <button type="button" class="btn btn-primary" onclick="addToCart('Букет 1', 1, 10)">Добавить в корзину</button>
                </div>
            </div>
            <div class="catalog-item">
                <img src="https://king-flower.ru/images/flowers2020/IMG_0717.jpg" alt="Flower 2">
                <h3>Букет 2</h3>
                <div class="button-container">
                    <button type="button" class="btn btn-primary" onclick="addToCart('Букет 2', 2, 15)">Добавить в корзину</button>
                </div>
            </div>
            <div class="catalog-item">
                <img src="https://xn--76-vlci2a3g.xn--p1ai/upload/image/miks_sezonnyh_tsvetov_2500r_(2).,.png" alt="Flower 3">
                <h3>Букет 3</h3>
                <div class="button-container">
                    <button type="button" class="btn btn-primary" onclick="addToCart('Букет 3', 3, 20)">Добавить в корзину</button>
                </div>
            </div>
        </div>
        <div class="cart">
            <h2>Корзина</h2>
            <ul id="cart-list">
                <!-- Cart items will be added here by JavaScript -->
            </ul>
            <p id="total-price">Общая сумма: $0</p>
            <button type="button" class="btn btn-warning mt-2" onclick="clearCart()">Убрать все заказы</button>
            <button type="button" class="btn btn-info mt-2" onclick="placeOrder()">Оформить заказ</button>
        </div>
    </div>

    <!-- Подключение jQuery, Popper.js и Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let cart = [];
        let totalPrice = 0;

        function addToCart(name, id, price) {
            cart.push({ name, id, price });
            totalPrice += price;
            updateCart();
        }

        function clearCart() {
            cart = [];
            totalPrice = 0;
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = cart.map(item => `<li>${item.name} - $${item.price}</li>`).join('');
            document.getElementById('total-price').innerText = `Общая сумма: $${totalPrice}`;
        }

        function placeOrder() {
            if (cart.length === 0) {
                alert('Ваша корзина пуста!');
                return;
            }
            alert(`Вы оформили заказ на сумму $${totalPrice}`);
            clearCart();
        }
    </script>
</body>
</html>
