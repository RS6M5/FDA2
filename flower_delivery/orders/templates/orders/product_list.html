<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог цветов</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .auth-links {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .cart {
            position: fixed;
            top: 50px;
            right: 10px;
            width: 200px;
            border: 1px solid #000;
            padding: 5px;
            background-color: #f9f9f9;
        }
        .catalog {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .catalog-item {
            text-align: center;
            display: flex;
            flex-direction: column;
            width: 30%;
        }
        .catalog-item img {
            width: 100%;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-grow: 1;
        }
        .admin-panel {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Каталог цветов</h1>
        <div class="auth-links">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#adminLoginModal">Авторизация для администратора</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Авторизация</button>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#registerModal">Регистрация</button></div>
        <div class="catalog">
            <div class="catalog-item">
                <img src="https://i.pinimg.com/originals/b1/05/6e/b1056eaf60fd9397925e1e7334c5531b.jpg" alt="Flower 1">
                <h3>Букет 1</h3>
                <div class="button-container">
                    <button type="button" class="btn btn-primary" onclick="addToCart('Букет 1', 1, 10)">Добавить в корзину</button>
                </div>
            </div>
            <div class="catalog-item">
                <img src="https://king-flower.ru/images/flowers2020/IMG_0717.jpg" alt="Flower 2">
                <h3>Букет 2</h3>
                <div class="button-container"><button type="button" class="btn btn-primary" onclick="addToCart('Букет 2', 2, 15)">Добавить в корзину</button>
                </div>
            </div>
            <div class="catalog-item">
                <img src="https://xn--76-vlci2a3g.xn--p1ai/upload/image/miks_sezonnyh_tsvetov_2500r_(2).,.png" alt="Flower 3">
                <h3>Букет 3</h3>
                <div class="button-container"><button type="button" class="btn btn-primary" onclick="addToCart('Букет 3', 3, 20)">Добавить в корзину</button>
                </div>
            </div>
        </div>
        <div class="cart">
            <h2>Корзина</h2>
            <ul id="cart-list">
                <!-- Cart items will be added here by JavaScript -->
            </ul>
            <p id="total-price">Общая сумма: $0</p>
            <button type="button" class="btn btn-warning mt-2" onclick="clearCart()">Убрать все заказы</button>
            <button type="button" class="btn btn-info mt-2" onclick="placeOrder()">Оформить заказ</button>
            <button type="button" class="btn btn-secondary mt-2" data-toggle="modal" data-target="#ordersModal">Мои заказы</button>
        </div>
        <div class="admin-panel">
            <h2>Панель администратора</h2>
            <div id="admin-orders">
                <!-- Администраторский функционал для управления заказами -->
            </div>
        </div>
    </div>

    <!-- Модальные окна -->
    <!-- Модальное окно регистрации -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Регистрация</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="register-username">Имя пользователя</label>
                            <input type="text" class="form-control" id="register-username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Пароль</label>
                            <input type="password" class="form-control" id="register-password" required>
                        </div>
                        <button type="submit" class="btn btn-success">Регистрация</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно авторизации -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Авторизация</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="login-username">Имя пользователя</label>
                            <input type="text" class="form-control" id="login-username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Пароль</label>
                            <input type="password" class="form-control" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Ваши заказы -->
    <div class="modal fade" id="ordersModal" tabindex="-1" aria-labelledby="ordersModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ordersModalLabel">Мои заказы</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="order-list">
                        <!-- Orders will be added here by JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение jQuery и Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        // Переменные для хранения корзины и заказов
        let cart = [];
        let orders = [];

        // Функция для добавления товара в корзину
        function addToCart(name, id, price) {
            const item = { name, id, price };
            cart.push(item);
            updateCart();
        }

        // Функция для обновления корзины на странице
        function updateCart() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';
            let totalPrice = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                cartList.appendChild(li);
                totalPrice += item.price;
            });
            document.getElementById('total-price').textContent = `Общая сумма: $${totalPrice}`;
        }

        // Функция для очистки корзины
        function clearCart() {
            cart = [];
            updateCart();
        }

        // Функция для оформления заказа
        function placeOrder() {
            if (cart.length === 0) {
                alert('Корзина пуста!');
                return;
            }

            const order = {
                id: Date.now(),
                items: cart,
                timestamp: new Date().toLocaleString()
            };

            orders.push(order);
            updateOrders();
            clearCart();
            sendOrderToTelegram(order); // Отправка заказа в телеграмм-бот
        }

        // Функция для обновления заказов на странице
        function updateOrders() {
            const orderList = document.getElementById('order-list');
            orderList.innerHTML = '';
            orders.forEach(order => {
                const li = document.createElement('li');
                li.textContent = `Заказ #${order.id} от ${order.timestamp}`;
                const ul = document.createElement('ul');
                order.items.forEach(item => {
                    const itemLi = document.createElement('li');
                    itemLi.textContent = `${item.name} - $${item.price}`;
                    ul.appendChild(itemLi);
                });
                li.appendChild(ul);
                orderList.appendChild(li);
            });
        }

        // Функция для отправки заказа в телеграмм-бот
        function sendOrderToTelegram(order) {
            const botToken = '7346026260:AAFkDie023ZDmarmPuSk6FsYpdy7Ef-cY4M';const chatId = 'YOUR_CHAT_ID';
            let message = `Новый заказ #${order.id}\nДата: ${order.timestamp}\n`;
            order.items.forEach(item => {
                message += `${item.name} - $${item.price}\n`;
            });

            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log('Сообщение отправлено в телеграмм-бот');
                    } else {
                        console.error('Ошибка отправки сообщения в телеграмм-бот', data);
                    }
                })
                .catch(error => {
                    console.error('Ошибка отправки сообщения в телеграмм-бот', error);
                });
        }
    </script>
</body>
</html>
