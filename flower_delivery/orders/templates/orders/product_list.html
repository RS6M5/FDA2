<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог цветов</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .auth-links {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .cart {
            position: fixed;
            top: 50px;
            right: 10px;
            width: 200px; /* Уменьшенная ширина корзины */
            border: 1px solid #000;
            padding: 5px; /* Уменьшенный padding */
            background-color: #f9f9f9;
        }
        .catalog {
            display: flex;
            gap: 20px; /* Расстояние между элементами */
        }
        .catalog-item {
            text-align: center; /* Центрирование содержимого */
            display: flex;
            flex-direction: column;
        }
        .catalog-item img {
            width: 400px; /* Фиксированная ширина для всех изображений */
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-grow: 1;
        }
        .admin-panel {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Каталог цветов</h1>
        <div class="auth-links">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#adminLoginModal">Вход для администратора</button>
        </div>
        <div class="catalog">
            <!-- Products -->
            <div class="catalog-item">
                <img src="https://i.pinimg.com/originals/b1/05/6e/b1056eaf60fd9397925e1e7334c5531b.jpg" alt="Flower 1">
                <h3>Букет 1</h3>
                <div class="button-container">
                    <button type="button" class="btn btn-primary" onclick="addToCart('Букет 1', 1, 10)">Добавить в корзину</button></div>
            </div>
            <div class="catalog-item">
                <img src="https://king-flower.ru/images/flowers2020/IMG_0717.jpg" alt="Flower 2">
                <h3>Букет 2</h3>
                <div class="button-container">
                    <button type="button" class="btn btn-primary" onclick="addToCart('Букет 2', 2, 15)">Добавить в корзину</button>
                </div>
            </div>
            <div class="catalog-item">
                <img src="https://xn--76-vlci2a3g.xn--p1ai/upload/image/miks_sezonnyh_tsvetov_2500r_(2).,.png" alt="Flower 3">
                <h3>Букет 3</h3>
                <div class="button-container">
                    <button type="button" class="btn btn-primary" onclick="addToCart('Букет 3', 3, 20)">Добавить в корзину</button>
                </div>
            </div>
        </div>
        <div class="cart">
            <h2>Корзина</h2>
            <ul id="cart-list">
                <!-- Cart items will be added here by JavaScript -->
            </ul>
            <p id="total-price">Общая сумма: $0</p>
            <button type="button" class="btn btn-warning mt-2" onclick="clearCart()">Убрать все заказы</button>
            <button type="button" class="btn btn-info mt-2" onclick="showOrderDetails()">Оформить заказ</button>
            <button type="button" class="btn btn-secondary mt-2" data-toggle="modal" data-target="#ordersModal">Мои заказы</button>
            <button type="button" class="btn btn-success mt-2" data-toggle="modal" data-target="#reviewsModal">Поддержка отзывов и рейтингов</button>
            <form id="cart-form" action="/checkout/" method="POST">
                <input type="hidden" id="cart-data" name="cart_data" value="">
            </form>
        </div>
    </div>

    <!-- Модальное окно для оформления заказа -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1" role="dialog" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderDetailsModalLabel">Информация о заказе</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="order-details">
                    <!-- Order details will be inserted here by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" onclick="submitOrder()">Подтвердить заказ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для входа администратора -->
    <div class="modal fade" id="adminLoginModal" tabindex="-1" role="dialog" aria-labelledby="adminLoginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adminLoginModalLabel">Вход для администратора</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="admin-login-form">
                        <div class="form-group">
                            <label for="admin-username">Имя пользователя</label>
                            <input type="text" class="form-control" id="admin-username" required>
                        </div>
                        <div class="form-group">
                            <label for="admin-password">Пароль</label>
                            <input type="password" class="form-control" id="admin-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для "Мои заказы" -->
    <div class="modal fade" id="ordersModal" tabindex="-1" role="dialog" aria-labelledby="ordersModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ordersModalLabel">Мои заказы</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="orders-list">
                    <!-- Orders will be inserted here by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение jQuery и Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let cart = [];
        let orders = []; // Array to store user orders

        function addToCart(name, id, price) {
            cart.push({ name, id, price });
            renderCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
        }

        function renderCart() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';
            let totalPrice = 0;
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Удалить';
                removeButton.className = 'btn btn-danger btn-sm ml-2';
                removeButton.onclick = () => removeFromCart(index);
                li.appendChild(removeButton);
                cartList.appendChild(li);
                totalPrice += item.price;
            });
            document.getElementById('total-price').textContent = `Общая сумма: $${totalPrice}`;
            document.getElementById('cart-data').value = JSON.stringify(cart);
        }

        function clearCart() {
            cart = [];
            renderCart();
        }

        function submitOrder() {
            if (cart.length > 0) {
                orders.push([...cart]); // Save current cart as a new order
                clearCart();
                $('#orderDetailsModal').modal('hide');
                alert('Ваш заказ был успешно оформлен!');
            } else {
                alert('Ваша корзина пуста.');
            }
        }

        function showOrderDetails() {
            const orderDetails = document.getElementById('order-details');
            orderDetails.innerHTML = '';
            if (cart.length > 0) {
                cart.forEach(item => {
                    const p = document.createElement('p');
                    p.textContent = `${item.name} - $${item.price}`;
                    orderDetails.appendChild(p);
                });
                $('#orderDetailsModal').modal('show');
            } else {
                alert('Ваша корзина пуста.');
            }
        }

        function renderOrders() {
            const ordersList = document.getElementById('orders-list');
            ordersList.innerHTML = '';
            if (orders.length > 0) {
                orders.forEach((order, index) => {
                    const orderDiv = document.createElement('div');
                    orderDiv.className = 'order';
                    const orderHeader = document.createElement('h5');
                    orderHeader.textContent = `Заказ ${index + 1}`;
                    orderDiv.appendChild(orderHeader);
                    order.forEach(item => {
                        const p = document.createElement('p');
                        p.textContent = `${item.name} - $${item.price}`;
                        orderDiv.appendChild(p);
                    });
                    ordersList.appendChild(orderDiv);
                });
            } else {
                ordersList.textContent = 'У вас нет заказов.';
            }
        }

        $('#ordersModal').on('show.bs.modal', renderOrders);
    </script>
</body>
</html>
