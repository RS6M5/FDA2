<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог цветов</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .auth-links {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .cart {
            position: fixed;
            top: 50px;
            right: 10px;
            width: 200px;
            border: 1px solid #000;

            background-color: #f9f9f9;

        .catalog {
            display: flex;

        }
        .catalog-item {
            text-align: center;
            display: flex;

        }
        .catalog-item img {
            width: 400px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-grow: 1;
        }
        .admin-panel {
            display: none;
        }
    </style>
</head>
<body>
     <div class="container">
        <h1>Каталог цветов</h1>
        <div class="auth-links">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#adminLoginModal">Вход для администратора</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Вход</button>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#registerModal">Регистрация</button>
        </div>
        <div class="catalog">
            <!-- Products -->
            <div class="catalog-item">
                <img src="https://i.pinimg.com/originals/b1/05/6e/b1056eaf60fd9397925e1e7334c5531b.jpg" alt="Flower 1">
                <h3>Букет 1</h3>
                <div class="button-container">
                    <button type="button" class="btn btn-primary" onclick="addToCart('Букет 1', 1, 10)">Добавить в корзину</button>
                </div>
            </div>
            <div class="catalog-item">
                <img src="https://king-flower.ru/images/flowers2020/IMG_0717.jpg" alt="Flower 2">
                <h3>Букет 2</h3>
                <div class="button-container">
                    <button type="button" class="btn btn-primary" onclick="addToCart('Букет 2', 2, 15)">Добавить в корзину</button>
                </div>
            </div>
            <div class="catalog-item">
                <img src="https://xn--76-vlci2a3g.xn--p1ai/upload/image/miks_sezonnyh_tsvetov_2500r_(2).,.png" alt="Flower 3">
                <h3>Букет 3</h3><div class="button-container">
                    <button type="button" class="btn btn-primary" onclick="addToCart('Букет 3', 3, 20)">Добавить в корзину</button>
                </div>
            </div>
        </div>
        <div class="cart">
            <h2>Корзина</h2>
            <ul id="cart-list">
                <!-- Cart items will be added here by JavaScript -->
            </ul>
            <p id="total-price">Общая сумма: $0</p>
            <button type="button" class="btn btn-warning mt-2" onclick="clearCart()">Убрать все заказы</button>
            <button type="button" class="btn btn-info mt-2" onclick="showOrderDetails()">Оформить заказ</button>
            <button type="button" class="btn btn-secondary mt-2" data-toggle="modal" data-target="#ordersModal">Мои заказы</button>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#reviewsModal" style="background-color: green; border-color: green;">Отзывы И рейтинги</button>
            <form id="cart-form" action="/checkout/" method="POST">

            </form>
        </div>



          <!-- Модальное окно для регистрации -->
        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">Регистрация</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="register-form">
                            <div class="form-group">
                                <label for="register-email">Email</label>
                                <input type="email" class="form-control" id="register-email" required>
                            </div>
                            <div class="form-group">
                                <label for="register-password">Пароль</label>
                                <input type="password" class="form-control" id="register-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Модальное окно для входа -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Вход</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="login-email">Email</label>
                                <input type="email" class="form-control" id="login-email" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Пароль</label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



      </div><!-- Модальное окно для оформления заказа -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1" role="dialog" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderDetailsModalLabel">Информация о заказе</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="order-details">
                    <!-- Order details will be inserted here by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" onclick="submitOrder()">Подтвердить заказ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для входа администратора -->
    <div class="modal fade" id="adminLoginModal" tabindex="-1" role="dialog" aria-labelledby="adminLoginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adminLoginModalLabel">Вход для администратора</h5><button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="admin-login-form">
                        <div class="form-group">
                            <label for="admin-username">Имя пользователя</label>
                            <input type="text" class="form-control" id="admin-username" required>
                        </div>
                        <div class="form-group">
                            <label for="admin-password">Пароль</label>
                            <input type="password" class="form-control" id="admin-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение jQuery и Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript для работы с корзиной -->
    <script>
        let cart = [];

        function addToCart(name, id, price) {
            const item = { name, id, price };
            cart.push(item);
            updateCart();
        }

        function clearCart() {
            cart = [];
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart-list');
            const totalPrice = document.getElementById('total-price');
            cartList.innerHTML = '';
            let total = 0;

              cart.forEach(item => {
                const p = document.createElement('p');
                p.textContent = `${item.name} - $${item.price}`;
                orderDetails.appendChild(p);
            });

            $('#orderDetailsModal').modal('show');
        }

        function submitOrder() {
            // Code to submit the order
            alert('Заказ подтвержден!');
            clearCart();
            $('#orderDetailsModal').modal('hide');
        }

        function removeItemFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart-list');
            const totalPrice = document.getElementById('total-price');
            cartList.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price} `;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Удалить';
                removeButton.classList.add('btn', 'btn-danger', 'btn-sm');
                removeButton.onclick = () => removeItemFromCart(index);
                li.appendChild(removeButton);
                cartList.appendChild(li);
                total += item.price;
            });

            totalPrice.textContent = `Общая сумма: $${total}`;
            document.getElementById('cart-data').value = JSON.stringify(cart);
        }
    </script>


    <!-- Модальное окно для списка заказов -->
    <div class="modal fade" id="ordersModal" tabindex="-1" role="dialog" aria-labelledby="ordersModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ordersModalLabel">Мои заказы</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="orders-list">
                    <!-- Orders will be inserted here by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для отзывов и рейтингов -->
    <div class="modal fade" id="reviewsModal" tabindex="-1" role="dialog" aria-labelledby="reviewsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title" id="reviewsModalLabel">Отзывы и рейтинги</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="review-form">
                        <div class="form-group">
                            <label for="review-text">Ваш отзыв</label>
                            <textarea class="form-control" id="review-text" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="review-rating">Оценка</label>
                            <select class="form-control" id="review-rating" required>
                                <option value="5">5</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let orders = [];

        function showOrderDetails() {
            const orderDetails = document.getElementById('order-details');
            orderDetails.innerHTML = '';
            cart.forEach(item => {
                const p = document.createElement('p');
                p.textContent = `${item.name} - $${item.price}`;
                orderDetails.appendChild(p);
            });

            $('#orderDetailsModal').modal('show');
        }

        function submitOrder() {
            if (cart.length > 0) {
                orders.push([...cart]);
                alert('Заказ подтвержден!');
                clearCart();
                $('#orderDetailsModal').modal('hide');
            } else {
                alert('Корзина пуста');
            }
        }

        function showOrders() {
            const ordersList = document.getElementById('orders-list');
            ordersList.innerHTML = '';
            orders.forEach((order, orderIndex) => {
                const orderDiv = document.createElement('div');
                orderDiv.classList.add('mb-3');
                orderDiv.innerHTML = `<strong>Заказ ${orderIndex + 1}</strong>`;
                order.forEach(item => {
                    const p = document.createElement('p');
                    p.textContent = `${item.name} - $${item.price}`;
                    orderDiv.appendChild(p);
                });
                const reorderButton = document.createElement('button');
                reorderButton.textContent = 'Заказать повторно';
                reorderButton.classList.add('btn', 'btn-success', 'btn-sm');
                reorderButton.onclick = () => reorder(orderIndex);
                orderDiv.appendChild(reorderButton);
                ordersList.appendChild(orderDiv);
            });
        }

        function reorder(orderIndex) {
            cart = [...orders[orderIndex]];
            updateCart();
            $('#ordersModal').modal('hide');
        }

        document.getElementById('review-form').onsubmit = function(event) {
            event.preventDefault();
            const reviewText = document.getElementById('review-text').value;
            const reviewRating = document.getElementById('review-rating').value;
            alert(`Ваш отзыв: ${reviewText}\nВаша оценка: ${reviewRating}`);
            $('#reviewsModal').modal('hide');
        }

        $('#ordersModal').on('show.bs.modal', showOrders);
    </script>
</body>
</html>
