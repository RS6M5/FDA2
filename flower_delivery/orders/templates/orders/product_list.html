<!DOCTYPE html>
<html>
<head>
    <title>Каталог цветов</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .auth-links {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .cart {
            position: fixed;
            top: 50px;
            right: 10px;
            width: 200px; /* Уменьшенная ширина корзины */
            border: 1px solid #000;
            padding: 5px; /* Уменьшенный padding */
            background-color: #f9f9f9;
        }
        .catalog {
            display: flex;
            gap: 20px; /* Расстояние между элементами */
        }
        .catalog-item {
            text-align: center; /* Центрирование содержимого */
            display: flex;
            flex-direction: column;
        }
        .catalog-item img {
            width: 400px; /* Фиксированная ширина для всех изображений */
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-grow: 1;
        }
    </style>
    <script>
        var totalPrice = 0; // Переменная для хранения общей суммы
        var cartItems = {}; // Объект для хранения количества каждого товара

        function addToCart(productName, productNumber, productPrice) {
            var cartList = document.getElementById('cart-list');
            var cartItem = document.createElement('li');
            cartItem.textContent = 'цветок ' + productNumber + ' - $' + productPrice;

            var removeButton = document.createElement('button');
            removeButton.textContent = 'Удалить';
            removeButton.onclick = function() {
                cartList.removeChild(cartItem);
                updateTotalPrice(-productPrice);
                cartItems[productName]--;
                if (cartItems[productName] === 0) {
                    delete cartItems[productName];
                }
                updateCartForm(); // Обновляем форму после удаления элемента
            };

            // Добавляем кнопку к элементу корзины
            cartItem.appendChild(removeButton);// Добавляемэлемент корзины в список
            cartList.appendChild(cartItem);

            // Обновляем количество товара в корзине
            if (cartItems[productName]) {
                cartItems[productName]++;
            } else {
                cartItems[productName] = 1;
            }

            // Обновляем общую сумму
            updateTotalPrice(productPrice);

            // Обновляем скрытое поле формы
            updateCartForm();
        }

        function updateTotalPrice(amount) {
            totalPrice += amount;
            document.getElementById('total-price').textContent = 'Общая сумма: $' + totalPrice;
        }

        function clearCart() {
            var cartList = document.getElementById('cart-list');
            cartList.innerHTML = ''; // Очистка списка элементов
            totalPrice = 0; // Сброс общей суммы
            document.getElementById('total-price').textContent = 'Общая сумма: $0';
            cartItems = {}; // Очистка объекта корзины
            updateCartForm(); // Обновляем форму после очистки корзины
        }

        function updateCartForm() {
            var cartForm = document.getElementById('cart-form');
            var cartDataInput = document.getElementById('cart-data');
            cartDataInput.value = JSON.stringify(cartItems); // Преобразуем объект корзины в JSON
        }

        function showOrderDetails() {
            var orderDetails = 'Состав заказа:\n';
            for (var product in cartItems) {
                if (cartItems.hasOwnProperty(product)) {
                    orderDetails += product + ': ' + cartItems[product] + ' шт.\n';
                }
            }
            orderDetails += 'Общая сумма: $' + totalPrice;
            alert(orderDetails);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Каталог цветов</h1>
        <div class="auth-links">
            <!-- Authentication links -->
        </div>
        <div class="catalog">
            <!-- First Product -->
            <div class="catalog-item">
                <img src="https://i.pinimg.com/originals/b1/05/6e/b1056eaf60fd9397925e1e7334c5531b.jpg" alt="Flower 1">
                <h3>Букет 1</h3>
                <div class="button-container">
                    <button class="btn btn-primary" onclick="addToCart('Букет 1', 1, 10)">Добавить в корзину</button>
                </div>
            </div>
            <!-- Second Product -->
            <div class="catalog-item">
                <img src="https://king-flower.ru/images/flowers2020/IMG_0717.jpg" alt="Flower 2">
                <h3>Букет 2</h3>
                <div class="button-container">
                    <button class="btn btn-primary" onclick="addToCart('Букет 2', 2, 15)">Добавить в корзину</button>
                </div>
            </div>
            <!-- Third Product -->
            <div class="catalog-item">
                <img src="https://xn--76-vlci2a3g.xn--p1ai/upload/image/miks_sezonnyh_tsvetov_2500r_(2).,.png" alt="Flower 3">
                <h3>Букет 3</h3>
                <div class="button-container">
                    <button class="btn btn-primary" onclick="addToCart('Букет 3', 3, 20)">Добавить в корзину</button>
                </div>
            </div>
        </div>
        <div class="cart">
            <h2>Корзина</h2>
            <ul id="cart-list">
                <!-- Cart items will be added here by JavaScript -->
            </ul>
            <p id="total-price">Общая сумма: $0</p>
            <button class="btn btn-warning mt-2" onclick="clearCart()">Убрать все заказы</button>
            <button class="btn btn-info mt-2" onclick="showOrderDetails()">Оформить заказ</button>
            <form id="cart-form" action="/checkout" method="POST">
                <input type="hidden" id="cart-data" name="cart_data" value="">
                <button type="submit" class="btn btn-success mt-2">Оплатить</button>
            </form>
        </div>
    </div>
</body>
</html>
