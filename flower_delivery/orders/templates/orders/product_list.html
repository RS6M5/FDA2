<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог цветов</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .auth-links {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .cart {
            position: fixed;
            top: 50px;
            right: 10px;
            width: 200px;
            border: 1px solid #000;
            padding: 5px;
            background-color: #f9f9f9;
        }
        .catalog {
            display: flex;
            gap: 20px;
        }
        .catalog-item {
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        .catalog-item img {
            width: 400px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-grow: 1;
        }
        .admin-panel {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Каталог цветов</h1>
        <div class="auth-links">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#adminLoginModal">Авторизация для администратора</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Авторизация</button>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#registerModal">Регистрация</button>
        </div>
        <div class="catalog">
            <!-- Products -->
            <div class="catalog-item">
                <img src="https://i.pinimg.com/originals/b1/05/6e/b1056eaf60fd9397925e1e7334c5531b.jpg" alt="Flower 1">
                <h3>Букет 1</h3>
                <div class="button-container">
                    <button type="button" class="btn btn-primary" onclick="addToCart('Букет 1', 1, 10)">Добавить в корзину</button>
                </div>
            </div>
            <div class="catalog-item">
                <img src="https://king-flower.ru/images/flowers2020/IMG_0717.jpg" alt="Flower 2">
                <h3>Букет 2</h3>
                <div class="button-container">
                    <button type="button" class="btn btn-primary" onclick="addToCart('Букет 2', 2, 15)">Добавить в корзину</button>
                </div>
            </div>
            <div class="catalog-item">
                <img src="https://xn--76-vlci2a3g.xn--p1ai/upload/image/miks_sezonnyh_tsvetov_2500r_(2).,.png" alt="Flower 3">
                <h3>Букет 3</h3><div class="button-container">
                    <button type="button" class="btn btn-primary" onclick="addToCart('Букет 3', 3, 20)">Добавить в корзину</button>
                </div>
            </div>
        </div>
        <div class="cart">
            <h2>Корзина</h2>
            <ul id="cart-list">
                <!-- Cart items will be added here by JavaScript -->
            </ul>
            <p id="total-price">Общая сумма: $0</p>
            <button type="button" class="btn btn-warning mt-2" onclick="clearCart()">Убрать все заказы</button>
            <button type="button" class="btn btn-info mt-2" onclick="showOrderDetails()">Оформить заказ</button>
            <button type="button" class="btn btn-secondary mt-2" data-toggle="modal" data-target="#ordersModal">Мои заказы</button>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#reviewsModal" style="background-color: green; border-color: green;">Отзывы И рейтинги</button>
            <form id="cart-form" action="/checkout/" method="POST">
                <input type="hidden" id="cart-data" name="cart_data" value="">
            </form>
        </div>

            <!-- Order Form Modal -->
        <div class="modal fade" id="orderFormModal" tabindex="-1" role="dialog" aria-labelledby="orderFormModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="orderFormModalLabel">Доставка заказа</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="orderForm" onsubmit="submitOrder(event)">
                            <div class="form-group">
                                <label for="surname">Фамилия</label>
                                <input type="text" class="form-control" id="surname" required>
                            </div>
                            <div class="form-group">
                                <label for="name">Имя</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="patronymic">Отчество</label>
                                <input type="text" class="form-control" id="patronymic" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Адрес доставки</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

            <!-- Admin Login Modal -->
    <div class="modal fade" id="adminLoginModal" tabindex="-1" role="dialog" aria-labelledby="adminLoginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adminLoginModalLabel">Вход для администратора</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="adminLoginForm">
                        <div class="form-group">
                            <label for="adminEmail">Почта</label>
                            <input type="email" class="form-control" id="adminEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="adminPassword">Пароль</label>
                            <input type="password" class="form-control" id="adminPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



        <!-- Модальное окно для регистрации -->
        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">Регистрация</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="register-form">
                            <div class="form-group">
                                <label for="register-email">Email</label>
                                <input type="email" class="form-control" id="register-email" required>
                            </div>
                            <div class="form-group">
                                <label for="register-password">Пароль</label>
                                <input type="password" class="form-control" id="register-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Модальное окно для входа -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true"><div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Вход</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="login-email">Email</label>
                                <input type="email" class="form-control" id="login-email" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Пароль</label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Модальное окно для заказов -->
            <div class="modal fade" id="ordersModal" tabindex="-1" role="dialog" aria-labelledby="ordersModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ordersModalLabel">Мои заказы</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button></div>
                <div class="modal-body">
                    <ul id="orders-list">
                        <!-- Orders will be added here by JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

        <!-- Модальное окно для оформления заказа -->
        <div class="modal fade" id="orderDetailsModal" tabindex="-1" role="dialog" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="orderDetailsModalLabel">Информация о заказе</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="order-details">
                        <!-- Order details will be inserted here by JavaScript -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="confirmOrder()">Подтвердить заказ</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- Модальное окно для доставки -->
        <div class="modal fade" id="deliveryModal" tabindex="-1" role="dialog" aria-labelledby="deliveryModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deliveryModalLabel">Информация о доставке</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="delivery-form">
                            <div class="form-group">
                                <label for="delivery-lastname">Фамилия</label>
                                <input type="text" class="form-control" id="delivery-lastname" required>
                            </div>
                            <div class="form-group">
                                <label for="delivery-firstname">Имя</label>
                                <input type="text" class="form-control" id="delivery-firstname" required>
                            </div>
                            <div class="form-group">
                                <label for="delivery-middlename">Отчество</label>
                                <input type="text" class="form-control" id="delivery-middlename" required>
                            </div>
                            <div class="form-group">
                                <label for="delivery-address">Адрес доставки</label>
                                <input type="text" class="form-control" id="delivery-address" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для отзывов и рейтингов -->
<div class="modal fade" id="reviewsModal" tabindex="-1" role="dialog" aria-labelledby="reviewsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reviewsModalLabel">Отзывы и рейтинги</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="reviews-form">
                    <div class="form-group">
                        <label for="review-text">Отзыв</label><textarea class="form-control" id="review-text" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="review-rating">Рейтинг</label>
                        <select class="form-control" id="review-rating" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить отзыв</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <!-- Подключение Bootstrap JS и Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
          let cart = [];
    let orders = [];

    function addToCart(name, id, price) {
        cart.push({ name, id, price });
        updateCart();
    }

    function clearCart() {
        cart = [];
        updateCart();
    }

      function updateCart() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';
            cart.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - $${item.price}`;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Удалить';
                removeButton.className = 'btn btn-danger btn-sm ml-2';
                removeButton.onclick = () => removeFromCart(index);
                listItem.appendChild(removeButton);
                cartList.appendChild(listItem);
            });
            document.getElementById('total-price').textContent = `Общая сумма: $${totalPrice}`;
        }

        function clearCart() {
            cart = [];
            totalPrice = 0;
            updateCart();
        }

        function showOrderDetails() {
            alert('Заказ оформлен!');
        }

    function updateCart() {
        const cartList = document.getElementById('cart-list');
        cartList.innerHTML = '';
        let totalPrice = 0;
        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} - $${item.price}`;
            cartList.appendChild(li);
            totalPrice += item.price;
        });
        document.getElementById('total-price').textContent = `Общая сумма: $${totalPrice}`;
    }

    function showOrderDetails() {
        if (cart.length > 0) {
            orders.push([...cart]);
            clearCart();
            alert('Ваш заказ оформлен!');
        } else {
            alert('Корзина пуста!');
        }
    }

    function showOrders() {
        const ordersList = document.getElementById('orders-list');
        ordersList.innerHTML = '';
        orders.forEach((order, index) => {
            const li = document.createElement('li');
            li.innerHTML = `Заказ ${index + 1}: ${order.map(item => item.name).join(', ')}`;
            const repeatButton = document.createElement('button');
            repeatButton.textContent = 'Заказать повторно';
            repeatButton.classList.add('btn', 'btn-primary', 'ml-2');
            repeatButton.onclick = () => repeatOrder(order);
            li.appendChild(repeatButton);
            ordersList.appendChild(li);
        });
    }

    function repeatOrder(order) {
        cart = [...order];
        updateCart();
        $('#ordersModal').modal('hide');
    }

    $(document).ready(function() {
        $('#ordersModal').on('show.bs.modal', function() {
            showOrders();
        });
    });
    </script>
</body>
</html>
