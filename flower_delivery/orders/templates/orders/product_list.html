<!DOCTYPE html>
<html>
<head>
    <title>Каталог цветов</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .auth-links {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .cart {
            position: fixed;
            top: 50px;
            right: 10px;
            border: 1px solid #000;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .catalog {
            display: flex;
            gap: 20px; /* Расстояние между элементами */
        }
        .catalog-item {
            text-align: center; /* Центрирование содержимого */
            display: flex;
            flex-direction: column;
        }
        .catalog-item img {
            width: 400px; /* Фиксированная ширина для всех изображений */
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-grow: 1;
        }
    </style>
    <script>
        var totalPrice = 0; // Переменная для хранения общей суммы
        var cartItems = {}; // Объект для хранения количества каждого товара

        function addToCart(productName, productPrice) {
            var cartList = document.getElementById('cart-list');
            var cartItem = document.createElement('li');
            cartItem.textContent = productName + ' - $' + productPrice;

            // Создаем кнопку для удаления
            var removeButton = document.createElement('button');
            removeButton.textContent = 'Убрать';
            removeButton.className = 'btn btn-danger btn-sm ml-2';
            removeButton.onclick = function() {
                cartList.removeChild(cartItem);
                updateTotalPrice(-productPrice);
                cartItems[productName]--;
                if (cartItems[productName] === 0) {
                    delete cartItems[productName];
                }
            };

            // Добавляем кнопку к элементу корзины
            cartItem.appendChild(removeButton);

            // Добавляем элемент корзины в список
            cartList.appendChild(cartItem);

            // Обновляем количество товара в корзине
            if (cartItems[productName]) {
                cartItems[productName]++;
            } else {
                cartItems[productName] = 1;
            }

            // Обновляем общую сумму
            updateTotalPrice(productPrice);

            // Обновляем скрытое поле формы
            updateCartForm();
        }

        function updateTotalPrice(amount) {
            totalPrice += amount;
            document.getElementById('total-price').textContent = 'Общая сумма: $' + totalPrice;
        }

        function clearCart() {
            var cartList = document.getElementById('cart-list');
            cartList.innerHTML = ''; // Очистка списка элементов
            totalPrice = 0; // Сброс общей суммы
            document.getElementById('total-price').textContent = 'Общая сумма: $0';
            cartItems = {}; // Очистка объекта корзины

            // Обновляем скрытое поле формы
            updateCartForm();
        }

        function updateCartForm() {
            var cartForm = document.getElementById('cart-form');
            var cartDataInput = document.getElementById('cart-data');
            cartDataInput.value = JSON.stringify(cartItems);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Каталог цветов</h1>

        <!-- Добавляем контейнер для каталога -->
        <div class="catalog">
            <div class="catalog-item">
                <img src="https://i.pinimg.com/originals/b1/05/6e/b1056eaf60fd9397925e1e7334c5531b.jpg" alt="Букет цветов" class="img-fluid">
                <div class="button-container">
                    <button class="btn btn-primary mt-2" onclick="addToCart('Букет 1', 100)">Выбрать</button>
                </div>
            </div>

            <div class="catalog-item">
                <img src="https://king-flower.ru/images/flowers2020/IMG_0717.jpg" alt="Букет цветов" class="img-fluid">
                <div class="button-container">
                    <button class="btn btn-primary mt-2" onclick="addToCart('Букет 2', 120)">Выбрать</button>
                </div>
            </div>

            <div class="catalog-item">
                <img src="https://xn--76-vlci2a3g.xn--p1ai/upload/image/miks_sezonnyh_tsvetov_2500r_(2).,.png" alt="Букет цветов" class="img-fluid">
                <div class="button-container">
                    <button class="btn btn-primary mt-2" onclick="addToCart('Букет 3', 150)">Выбрать</button>
                </div>
            </div>
        </div>

        <div class="auth-links">
            {% if user.is_authenticated%}
                <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
            {% else %}
                <p><a href="{% url 'login' %}">Вход</a> | <a href="{% url 'signup' %}">Регистрация</a></p>
            {% endif %}
        </div>

        <ul>
            {% for product in products %}
                <li>{{ product.name }} - ${{ product.price }}</li>
            {% endfor %}
        </ul>

        <!-- Корзина -->
        <div class="cart">
            <h2>Корзина</h2>
            <ul id="cart-list">
                <!-- Здесь будут добавляться выбранные товары -->
            </ul>
            <p id="total-price">Общая сумма: $0</p>
            <button class="btn btn-warning mt-2" onclick="clearCart()">Убрать все заказы</button>
            <form id="cart-form" action="/checkout" method="POST">
                <input type="hidden" id="cart-data" name="cart_data" value="">
                <button type="submit" class="btn btn-success mt-2">Оформить заказ</button>
            </form>
        </div>
    </div>

    <!-- Подключение Bootstrap JS и Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
