<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог цветов</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

            background-color: #f9f9f9;
        }
        .catalog {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .catalog-item {
            text-align: center;
            display: flex;
            flex-direction: column;
            width: 30%;
        }
        .catalog-item img {
            width: 100%;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Каталог цветов</h1>
        <div class="auth-links">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#registerModal">Регистрация</button>
        </div>
        <div class="catalog">
            <div class="catalog-item">

                <div class="button-container">

                </div>
            </div>
            <div class="catalog-item">
                <img src="https://king-flower.ru/images/flowers2020/IMG_0717.jpg" alt="Flower 2">
                <h3>Букет 2</h3>
                <div class="button-container">
                    <button type="button" class="btn btn-primary" onclick="addToCart('Букет 2', 15)">Добавить в корзину</button>
                </div>
            </div>
            <div class="catalog-item">
                <img src="https://xn--76-vlci2a3g.xn--p1ai/upload/image/miks_sezonnyh_tsvetov_2500r_(2).,.png" alt="Flower 3">

                    <button type="button" class="btn btn-primary" onclick="addToCart('Букет 3', 20)">Добавить в корзину</button>

        </div>
    </div>

    <div class="cart">
        <h2>Корзина</h2>
        <p id="customer-name">
            Имя клиента: <input type="text" id="customerNameInput" placeholder="Введите ваше имя">
            <button type="button" onclick="saveCustomerName()">Сохранить</button>
        </p>
        <ul id="cart-list">
            <!-- Cart items will be added here by JavaScript -->
        </ul>
        <p id="total-price">Общая сумма: $0</p>
        <button type="button" class="btn btn-warning mt-2" onclick="clearCart()">Убрать все заказы</button>
        <button type="button" class="btn btn-info mt-2" onclick="placeOrder()">Оформить заказ</button>
    </div>

    <script>
        // Загружаем имя клиента из localStorage при загрузке страницы
        window.onload = function() {
            const storedName = localStorage.getItem('customerName');
            if (storedName) {
                document.getElementById('customerNameInput').value = storedName;
                document.getElementById('customer-name').textContent = `Имя клиента: ${storedName}`;
            }
        };

        function saveCustomerName() {
            const nameInput = document.getElementById('customerNameInput');
            const name = nameInput.value.trim(); // Получаем значение из поля ввода и удаляем пробелы
            if (name) {
                localStorage.setItem('customerName', name); // Сохраняем имя в localStorage
                document.getElementById('customer-name').textContent = `Имя клиента: ${name}`;
                nameInput.value = ''; // Очищаем поле ввода после сохранения
            } else {
                alert('Пожалуйста, введите ваше имя.');
            }
        }

    </script>
</body>
</html>
